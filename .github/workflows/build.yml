on:
  push: 
    tags:
      - v*
name: Build APK
jobs:
  build:  
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.5'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
